group 'RoboRallyServer'

apply plugin: 'java'
apply plugin: 'application'
mainClassName = 'run.RunGame'


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.vertx:vertx-core:3.+'
    compile 'io.vertx:vertx-web:3.+'
    compile 'io.vertx:vertx-rx-java:3.5.+'
    compile 'com.google.code.gson:gson:2.8.+'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

version = '1.0'
jar {
    manifest {
        attributes 'Main-Class': 'run.RunGame'
    }
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
        flatDir {
            dirs 'repos'
        }
    }
}

